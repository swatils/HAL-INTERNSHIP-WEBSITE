<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAL Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(to right, #0f2027, #203a43, #2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:white;
    width:350px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    text-align:center;
}

h2{
    color:#003366;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#003366;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#00509e;
}

a{
    font-size:13px;
    color:#003366;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>HAL Login</h2>
    <p>Authorized Personnel Only</p>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>
    <br><br>
    <a href="signup.html">New user? Register here</a>
</div>

<script>
function login(){
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("halUsers")) || [];

    let validUser = users.find(u => u.username === username && u.password === password);

    if(validUser){
        localStorage.setItem("loggedInUser", username);
        window.location.href = "hal-form.html";
    }else{
        alert("Invalid username or password");
    }
}
</script>

</body>
</html>
