<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAL User Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(to right, #141e30, #243b55);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    background:white;
    width:380px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    text-align:center;
}

h2{
    color:#003366;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#003366;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#00509e;
}

a{
    text-decoration:none;
    font-size:14px;
    color:#003366;
}
</style>
</head>

<body>

<div class="box">
    <h2>HAL User Signup</h2>
    <p>Create your official login</p>

    <input type="text" id="empId" placeholder="Employee ID" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="signup()">Register</button>
    <br><br>
    <a href="login.html">Already registered? Login</a>
</div>

<script>
function signup(){
    let empId = document.getElementById("empId").value;
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if(empId === "" || username === "" || password === ""){
        alert("All fields are required");
        return;
    }

    let users = JSON.parse(localStorage.getItem("halUsers")) || [];

    let exists = users.find(u => u.username === username);
    if(exists){
        alert("Username already exists");
        return;
    }

    users.push({ empId, username, password });
    localStorage.setItem("halUsers", JSON.stringify(users));

    alert("Registration Successful!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
